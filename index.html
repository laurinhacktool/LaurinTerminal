        .tag-decrypted { color: var(--primary); border: 1px solid var(--primary); padding: 1px 4px; font-size: 9px; margin-left: 10px; border-radius: 2px; font-weight: bold; }

        .stat-label { font-size: 9px; color: #555; text-transform: uppercase; }
        .stat-value { font-size: 18px; font-weight: bold; color: var(--primary); }

        #liveScanner { height: 50px; background: #080808; border-top: 1px solid #222; display: flex; align-items: center; padding: 0 15px; }
        #terminalZone { height: 60px; background: #000; padding: 10px; border-top: 1px solid #222; overflow-y: auto; }

        .pay-btn { background: #007bff; color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: bold; margin-top: 10px; cursor: pointer; }

</head>
